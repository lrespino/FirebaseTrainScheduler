<body>
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron">
                <h1 class="text-center">Train Scheduler</h1>
            </div>
    
    
        <div class="col-sm-12" id="train-output">
            <div class="row" >
                <h1 class="text-center">Current Train Schedule</h1>
                <div class="col-sm-2">Train Name</div>
                <div class="col-sm-2">Destinatio</div>
                <div class="col-sm-2">Frequency</div>
                <div class="col-sm-2">Next Arrival</div>
                <div class="col-sm-2">MInutes Away</div>
            </div>
            
        <div class="card-body">

                    <!-- Add train Form (note the various input "types")-->
                    <form role="form">
                      <div class="form-group row">
                        <label for="train-input">Train:</label>
                        <input class="form-control" id="train-input" type="text">
                      </div>
                      <div class="form-group row">
                        <label for="destination">destination:</label>
                        <input class="form-control" id="destination-input" type="text">
                      </div>
                      <div class="form-group row">
                        <label for="firstTrain-input">First Train Time:</label>
                        <input class="form-control" id="firstTrain-input" type="datetime">
                      </div>
                      <div class="form-group row">
                        <label for="frequency-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" type="number">
                      </div>
                      <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                    </form>
        
                  </div>
                </div>
              </div>           
    
</body>
